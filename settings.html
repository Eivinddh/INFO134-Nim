
<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="css/index.css"/>
    <meta charset="UTF-8">
    <title>Nim</title>
    </head>
     <body>
        <img id="logo" src="css/assets/nim.jpg" alt="nim" onclick="(() => { location.href = 'index.html'; })();">
        <div class="flex-container">
            <div class="nested-container"> 
            <form id="gameSettings" action="game.html" method="GET">

                <span>First player: </span>
                <input id="firstPlayer" type="text" name="player1">
                <br>
                <span>Second player: </span>
                <input id="secondPlayer" type="text" name="player2">
                <br>
                <span>Amount of marbles: </span>
                <input id="amount" class="numberInput" type="text" name="nMarbles">
                <br>
                <span>Maximum grab:  </span>
                <input id="max" class="numberInput" type="text" name="maxGrab"><br><br>
                <span><input id="btn" type="submit" value="Start game"></span>
            </form>
            </div>
            </div>
        <!-- JavaScript references (visuals load first) -->
        <script type="text/javascript" src="js/nim.js"></script>
        <script type="text/javascript" src="js/game.js"></script>

    </body>
</html>
